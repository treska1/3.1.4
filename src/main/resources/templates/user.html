<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>

<!--                Шапка страницы-->

<div class="pos-f-t">
    <nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <span class="align-middle font-weight-bold mr-1" sec:authentication="name"></span></b>
                    <span class="align-middle mr-1">with roles:</span>
                    <span class="align-middle" >
                        <a th:each="role : ${userInfo.roles}" th:text="${role.getName()}"></a>
                    </span>
                </ul>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark text-secondary">Logout</button>
            </form>
        </div>
    </nav>
</div>

<!--Боковая панель-->

<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" href="/admin" aria-controls="v-pills-home" aria-selected="false"
                   sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                <a class="nav-link active" href="/user" role="tab" aria-controls="v-pills-profile" aria-selected="true"
                   sec:authorize="(hasAnyRole('ROLE_USER','ROLE_ADMIN'))">User</a>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="ui-corner-right">
                <br>

<!--                Инфо юзера-->

                <div>
                    <h1>User information-page</h1>
                    <div class="container-fluid">
                        <div class="card">
                            <div class="card-body">
                                <h3>About user</h3>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${userInfo.getId()}"></td>
                                        <td th:text="${userInfo.getName()}"></td>
                                        <td th:text="${userInfo.getSurname()}"></td>
                                        <td th:text="${userInfo.getAge()}"></td>
                                        <td th:text="${userInfo.getEmail()}"></td>
                                        <td>
                                            <div th:each="role : ${userInfo.roles}" th:text="${role.getName()} "></div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
